<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages with Mobile Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('bk2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #DCF8C6;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .message.received {
            align-self: flex-start;
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .message-content {
            font-size: 16px;
            line-height: 1.4;
            color: #333;
        }
        .message-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        #messageForm {
            margin-top: 15px;
        }
        #messageInput {
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
        }
        #messageInput:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            border-radius: 20px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Messages with Mobile Users
                    </div>
                    <div class="card-body message-container" id="messageArea">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageForm">
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Check if user is logged in
        const userId = localStorage.getItem('userId');
        if (!userId) {
            window.location.href = 'login.html'; // Redirect to login page if not logged in
        }

        // Form submission handler for sending messages
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput').value;
            if (messageInput.trim() !== '') {
                // Append message to the UI
                appendMessage(messageInput, true);
                // Save message to server
                saveMessage(userId, messageInput);
                // Clear input field
                document.getElementById('messageInput').value = '';
            }
        });

        // Function to append a message to the message area
        function appendMessage(message, isSender) {
            const messageArea = document.getElementById('messageArea');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSender ? 'sent' : 'received');
            messageElement.innerHTML = `
                <div class="message-content">${message}</div>
                <div class="message-meta">${new Date().toLocaleTimeString()}</div>
            `;
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight; // Scroll to bottom
        }

        // Function to save message to the server
        function saveMessage(userId, message) {
            $.ajax({
                url: 'http://localhost:3000/api/messages',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ userId, message }),
                success: function(response) {
                    console.log('Message saved:', response);
                },
                error: function(error) {
                    console.error('Error saving message:', error);
                }
            });
        }
    </script>
</body>
</html>
