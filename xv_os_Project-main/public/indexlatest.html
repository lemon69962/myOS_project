<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }
        .chat-header {
            align-items: center;
            border-bottom: 1px solid #ddd;
            display: flex;
            padding-bottom: 10px;
        }
        .chat-header img {
            border-radius: 50%;
            height: 40px;
            margin-right: 10px;
            width: 40px;
        }
        .chat-header h5 {
            margin: 0;
        }
        .chat-messages {
            height: 400px;
            margin: 20px 0;
            overflow-y: scroll;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message .message-content {
            border-radius: 10px;
            padding: 10px 15px;
            position: relative;
        }
        .chat-message.sent .message-content {
            background-color: #e1ffc7;
            margin-left: auto;
        }
        .chat-message.received .message-content {
            background-color: #fff;
            margin-right: auto;
        }
        .chat-message .message-time {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
        .chat-footer {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .chat-footer input {
            border: 1px solid #ddd;
            border-radius: 50px;
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px 15px;
        }
        .chat-footer button {
            background-color: #28a745;
            border: none;
            border-radius: 50px;
            color: #fff;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-user-circle fa-2x"></i>
                <h5>KONG</h5>
            </div>
            <div class="chat-messages" id="messageBox">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-footer">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io('http://192.168.137.1:3000'); // Replace with your server IP

        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput').value;

            fetch('http://192.168.137.1:3000/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: 'KONG', message: messageInput })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Fetch and display messages on page load
        window.onload = function() {
            fetch('http://192.168.137.1:3000/messages')
                .then(response => response.json())
                .then(messages => {
                    const messageBox = document.getElementById('messageBox');
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('chat-message', message.username === 'KONG' ? 'sent' : 'received');
                        messageElement.innerHTML = `
                            <div class="message-content">
                                ${message.message}
                                <div class="message-time">20:45</div>
                            </div>
                        `;
                        messageBox.appendChild(messageElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };

        socket.on('message', (data) => {
            const messageBox = document.getElementById('messageBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', data.username === 'KONG' ? 'sent' : 'received');
            messageElement.innerHTML = `
                <div class="message-content">
                    ${data.message}
                    <div class="message-time">20:45</div>
                </div>
            `;
            messageBox.appendChild(messageElement);
        });
    </script>
</body>
</html>
